{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    {% if message %}
        <div class="message-box" id="msg">
            <div>{{ message }}</div>
            <button class="btn" type="button" onclick="document.getElementById('msg').style.display='none';">X</button>
        </div>
    {% endif %}
    <h1>Create New Page</h1>

    <form action="{% url 'new' %}" method="post" class="newPageForm">
        {% csrf_token %}
        {{ form }}
        <div class="mt-3 mb-3 text-end">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>

{% endblock %}
