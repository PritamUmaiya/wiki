{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results for: {{ query }}</h1>

    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
        {% empty %}
            <p>No results found!</p>
        {% endfor %}
    </ul>

{% endblock %}
