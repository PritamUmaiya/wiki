{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <h3>{{ title }}</h3>

    <form action="{% url 'edit' title %}" method="post" class="newForm">
        {% csrf_token %}
        {{ form }}
        <div class="mt-3 mb-3 text-end">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>

{% endblock %}
